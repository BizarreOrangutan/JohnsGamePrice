services:
  price-fetcher:
    build: 
      context: ./price-fetcher
      target: runtime
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s        # Reduced from 15s
      timeout: 3s         # Reduced from 10s
      retries: 3          # Reduced from 5
      start_period: 10s   # Reduced from 30s
    networks:
      - test-network

  api-gateway:
    build: 
      context: ./api-gateway
      target: runtime
    ports:
      - "8080:8080"
    environment:
      - PRICE_FETCHER_SERVICE_URL=http://price-fetcher:8000
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    depends_on:
      price-fetcher:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s        # Reduced from 30s
      timeout: 3s         # Reduced from 15s
      retries: 3          # Reduced from 5
      start_period: 20s   # Reduced from 120s
    networks:
      - test-network

networks:
  test-network:
    driver: bridge